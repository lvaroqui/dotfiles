# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
final_space: true
version: 3
enable_cursor_positioning: true
blocks:
  - type: prompt
    alignment: left
    segments:
      - type: path
        style: powerline
        powerline_symbol: ""
        foreground: "#193549"
        background: "#47a6e9"
        properties:
          style: agnoster_short
          max_depth: 3
      - type: git
        style: powerline
        powerline_symbol: ""
        foreground: "#193549"
        background: "#53dc4e"
        background_templates:
          - "{{ if (.Working.Changed) }}#ffbb34{{ end }}"
          - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}#ffbb34{{ end }}"
          - "{{ if gt .Ahead 0 }}#B388FF{{ end }}"
          - "{{ if gt .Behind 0 }}#B388FB{{ end }}"
        template: " {{ .HEAD }} \
          {{ if .Staging.Changed }} {{ .Staging.String }} {{ end }}\
          {{ if .Working.Changed }}󱅄 {{ .Working.String }} {{ end }}\
          {{ if gt .Ahead 0 }}↑{{ .Ahead }}{{ end }}\
          {{ if gt .Behind 0 }}↓{{ .Behind }}{{ end }}"
        properties:
          fetch_status: true
          source: cli
      - type: status
        style: diamond
        foreground: "#ffffff"
        background: "#e91e63"
        trailing_diamond: 
        template: "  {{ if gt .Code 1 }}(<i>{{ .Code }}</i>){{ end }}"
  - type: prompt
    alignment: right
    segments:
      - type: executiontime
        style: diamond
        alignment: right
        foreground: "#ffffff"
        template: "<#fefefe>⏱</> {{ .FormattedMs }}"
        properties:
          threshold: 500
          style: austin
          always_enabled: true
  - type: prompt
    newline: true

    alignment: left
    segments:
      - type: text
        style: plain
        foreground: "#e4a51e"
        template: ❯
