[default]
depends = [
    "git",
    "i3",
    "niri",
    "zsh",
    "alacritty",
    "picom",
    "wezterm",
    "oh-my-posh",
    "logseq",
]

[wezterm.files]
"wezterm.lua" = { target = "~/.wezterm.lua", type = "symbolic" }

[oh-my-posh.files]
"oh-my-posh.yaml" = { target = "~/.oh-my-posh.yaml", type = "symbolic" }

[git.files]
gitconfig = "~/.gitconfig"

[i3.files]
"i3/blocks/config" = "~/.config/i3blocks/config"
i3 = "~/.i3"

[niri.files]
"niri/config.kdl" = "~/.config/niri/config.kdl"
"swaylock/config" = "~/.config/swaylock/config"
"mako/config" = "~/.config/mako/config"
"waybar/" = "~/.config/waybar/"
"systemd/user/swaybg.service" = "~/.config/systemd/user/swaybg.service"
"systemd/user/swayidle.service" = "~/.config/systemd/user/swayidle.service"

[zsh.files]
"zsh/zshrc" = "~/.zshrc"

[alacritty.files]
"alacritty.toml" = "~/.config/alacritty/alacritty.toml"

[picom.files]
"picom.conf" = "~/.config/picom.conf"

[logseq.files]
"logseq/Preferences" = { target = "~/.config/Logseq/Preferences", type = "symbolic" }
