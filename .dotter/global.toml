[default]
depends = ["git", "i3", "zsh", "alacritty", "picom", "wezterm", "oh-my-posh"]

[wezterm.files]
"wezterm.lua" = "~/.wezterm.lua"

[oh-my-posh.files]
"oh-my-posh.yaml" = "~/.oh-my-posh.yaml"

[git.files]
gitconfig = "~/.gitconfig"

[i3.files]
"i3/blocks/config" = "~/.config/i3blocks/config"
i3 = "~/.i3"

[zsh.files]
"zsh/zshrc" = "~/.zshrc"

[alacritty.files]
"alacritty.toml" = "~/.config/alacritty/alacritty.toml"

[picom.files]
"picom.conf" = "~/.config/picom.conf"
