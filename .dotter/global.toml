[default]
depends = ["git", "i3", "zsh", "alacritty", "picom"]

[git.files]
gitconfig = "~/.gitconfig"

[i3.files]
"i3/blocks/config" = "~/.config/i3blocks/config"
i3 = "~/.i3"

[zsh.files]
"zsh/zshrc" = "~/.zshrc"
"zsh/p10k.zsh" = "~/.p10k.zsh"

[alacritty.files]
"alacritty.toml" = "~/.config/alacritty/alacritty.toml"

[picom.files]
"picom.conf" = "~/.config/picom.conf"
